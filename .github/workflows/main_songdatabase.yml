# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - songdatabase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/mikael95/
        username: ${{ secrets.AzureAppService_ContainerUsername_45b8cfcca70f4c30aa33085c260e57ab }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e5aa14f226ec428f944c1291426b8421 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/mikael95/${{ secrets.AzureAppService_ContainerUsername_45b8cfcca70f4c30aa33085c260e57ab }}/simpleazurecosmosdbwebapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'songdatabase'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3a3916f3ae0f4636a841c7e5464dc2b7 }}
        images: 'ghcr.io/mikael95/${{ secrets.AzureAppService_ContainerUsername_45b8cfcca70f4c30aa33085c260e57ab }}/simpleazurecosmosdbwebapp:${{ github.sha }}'