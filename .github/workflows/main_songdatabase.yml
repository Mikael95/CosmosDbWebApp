# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - songdatabase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://myeducationalregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d533a4cb3ecd4c4ebb9c791eb27506c6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_88cbcc1db64348feb327aca86f965e0e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: myeducationalregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d533a4cb3ecd4c4ebb9c791eb27506c6 }}/mikael95/simpleazurecosmosdbwebapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'songdatabase'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_54f48dbeb4a3450f8b93870732b8674e }}
        images: 'myeducationalregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d533a4cb3ecd4c4ebb9c791eb27506c6 }}/mikael95/simpleazurecosmosdbwebapp:${{ github.sha }}'